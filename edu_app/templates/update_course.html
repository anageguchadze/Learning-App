<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Course</title>
</head>
<body>
    <h1>Update Course</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" value="{{ course.name }}" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ course.description }}</textarea><br><br>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="math" {% if course.category == "math" %}selected{% endif %}>Mathematics</option>
            <option value="science" {% if course.category == "science" %}selected{% endif %}>Science</option>
            <option value="history" {% if course.category == "history" %}selected{% endif %}>History</option>
            <option value="tech" {% if course.category == "tech" %}selected{% endif %}>Technology</option>
        </select><br><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
