<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Your Courses</h1>
    <a href="{% url 'create_course' %}">Create New Course</a>
    <ul>
        {% for course in courses %}
        <li>
            <h3>{{ course.name }}</h3>
            <p>{{ course.description }}</p>
            <p>Category: {{ course.get_category_display }}</p>
            <a href="{% url 'update_course' course.id %}">Edit</a> | 
            <a href="{% url 'delete_course' course.id %}">Delete</a>
        </li>
        {% empty %}
        <p>No courses available.</p>
        {% endfor %}
    </ul>
    <h4><a href="{% url 'index' %}">Home Page</a></h4>
</body>
</html>
